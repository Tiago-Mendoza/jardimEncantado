<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jardim Encantado</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:#f8f8f8;font-family:'Lato',sans-serif}
        .login-box{background:#fff;padding:40px 50px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);width:100%;max-width:420px}
        .login-box h1{text-align:center;margin-bottom:30px;font-size:26px;color:#333}
        .login-box label{display:block;margin-bottom:8px;font-weight:700;color:#555}
        .login-box input{width:100%;padding:10px 12px;border:1px solid #ccc;border-radius:4px;margin-bottom:20px;font-size:15px}
        .login-box button{width:100%;padding:12px;border:none;border-radius:4px;background:#4CAF50;color:#fff;font-size:16px;cursor:pointer;transition:background .2s}
        .login-box button:hover{background:#45a049}
        .error-message{color:#d93025;font-size:14px;margin-bottom:15px;text-align:center;display:none}
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="error-message" id="error-msg">Usuário ou senha inválidos.</div>
        <form id="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="admin" required autocomplete="username">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="******" required autocomplete="current-password">
            <button type="submit">Entrar</button>
        </form>
    </div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(e){
        e.preventDefault();
        const user = document.getElementById('username').value.trim().toLowerCase();
        const pass = document.getElementById('password').value.trim();
        if(user==='admin' && pass==='123456'){
            localStorage.setItem('adminLogged','yes');
            location.href='admin-dashboard.html';
        }else if(user==='cliente' && pass==='123456'){
            localStorage.setItem('clientLogged','yes');
            location.href='index.html';
        }else{
            document.getElementById('error-msg').style.display='block';
        }
    });
</script>
</body>
</html>
