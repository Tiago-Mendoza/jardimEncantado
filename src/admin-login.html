<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jardim Encantado</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="error-message" id="error-msg">Usuário ou senha inválidos.</div>
        <form id="login-form">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="admin" required autocomplete="username">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="******" required autocomplete="current-password">
            <button type="submit">Entrar</button>
        </form>
    </div>
<script>
    document.getElementById('login-form').addEventListener('submit', function(e){
        e.preventDefault();
        const user = document.getElementById('username').value.trim().toLowerCase();
        const pass = document.getElementById('password').value.trim();
        if(user==='admin' && pass==='123456'){
            localStorage.setItem('adminLogged','yes');
            location.href='admin-dashboard.html';
        }else if(user==='cliente' && pass==='123456'){
            localStorage.setItem('clientLogged','yes');
            location.href='index.html';
        }else{
            document.getElementById('error-msg').style.display='block';
        }
    });
</script>
</body>
</html>
